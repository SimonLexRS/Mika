version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mika-app-dev
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - mika-vendor:/var/www/html/vendor
      - mika-node-modules:/var/www/html/node_modules
    ports:
      - "9000:9000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=mika
      - DB_USERNAME=mika
      - DB_PASSWORD=secret
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mika-network

  webserver:
    image: nginx:alpine
    container_name: mika-nginx-dev
    ports:
      - "8040:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - mika-network

  db:
    image: postgres:16-alpine
    container_name: mika-db-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mika
      POSTGRES_USER: mika
      POSTGRES_PASSWORD: secret
    volumes:
      - mika-db-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mika"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mika-network

networks:
  mika-network:
    driver: bridge

volumes:
  mika-db-data-dev:
  mika-vendor:
  mika-node-modules:

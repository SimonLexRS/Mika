version: '3.8'

# =============================================================================
# Docker Compose para Mika - Dokploy
# Puerto: 8040
# Base de datos: PostgreSQL remota (100.115.234.125:5450)
# =============================================================================

services:
  # =========================================================================
  # Aplicación Mika (FrankenPHP todo-en-uno)
  # =========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mika-app
    restart: unless-stopped
    ports:
      - "8040:8040"
    volumes:
      - mika-storage:/app/storage
    environment:
      - APP_NAME=${APP_NAME:-Mika}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:-base64:dGhpc2lzYXNlY3VyZWtleWZvcm1pa2FhcHAzMmI=}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost:8040}
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST:-100.115.234.125}
      - DB_PORT=${DB_PORT:-5450}
      - DB_DATABASE=${DB_DATABASE:-mika}
      - DB_USERNAME=${DB_USERNAME:-mika}
      - DB_PASSWORD=${DB_PASSWORD:-9qgwVerQ79YznKeEqBiD}
      - SESSION_DRIVER=database
      - QUEUE_CONNECTION=database
      - CACHE_STORE=database
    networks:
      - mika-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8040/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # =========================================================================
  # Queue Worker (opcional)
  # =========================================================================
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mika-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - mika-storage:/app/storage
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:-base64:dGhpc2lzYXNlY3VyZWtleWZvcm1pa2FhcHAzMmI=}
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST:-100.115.234.125}
      - DB_PORT=${DB_PORT:-5450}
      - DB_DATABASE=${DB_DATABASE:-mika}
      - DB_USERNAME=${DB_USERNAME:-mika}
      - DB_PASSWORD=${DB_PASSWORD:-9qgwVerQ79YznKeEqBiD}
    depends_on:
      - app
    networks:
      - mika-network

# =============================================================================
# Redes
# =============================================================================
networks:
  mika-network:
    driver: bridge

# =============================================================================
# Volúmenes
# =============================================================================
volumes:
  mika-storage:
    driver: local
